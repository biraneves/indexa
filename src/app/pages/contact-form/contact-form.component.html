<bn-container>
  <header>
    <section class="header-link">
      <img src="/assets/images/logos/indexa-logo.svg" alt="" />
    </section>
    <section class="header-contact">
      <img src="/assets/images/logos/adicionar-contato.png" alt="" />
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form>
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="Nome do contato" />
    <label for="phone">Telefone</label>
    <input type="text" id="phone" placeholder="Telefone do contato" />
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="E-mail do contato" />
    <bn-divider />
    <label for="birthday">Aniversário</label>
    <input type="date" id="birthday" placeholder="Data de nascimento" />
    <label for="social">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">https://</span>
      <input type="url" id="social" placeholder="Adicione a URL da página" />
    </div>
    <label for="obs">Observações</label>
    <textarea
      id="obs"
      placeholder="Coloque observações neste espaço. Exemplo: intrutora da academia Nova Imagem, amiga da Júlia"
    ></textarea>
    <section class="buttons">
      <button class="cancel-button" type="button">Cancelar</button>
      <button class="save-button" type="submit">Salvar contato</button>
    </section>
  </form>
</bn-container>
